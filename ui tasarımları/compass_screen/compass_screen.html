<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Compass Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e66b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "text-dark": "#0e1b13",
                        "text-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-dark dark:text-text-light min-h-screen flex flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<div class="flex items-center p-4 justify-between">
<button class="text-text-dark dark:text-text-light flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-text-dark dark:text-text-light text-lg font-bold leading-tight tracking-[-0.015em] text-center">Compass</h2>
<div class="size-12"></div> <!-- Spacer for centering title -->
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center w-full px-6 gap-8">
<!-- Headline Text: Current Heading -->
<div class="flex flex-col items-center justify-center text-center">
<h1 class="text-text-dark dark:text-text-light tracking-tight text-[48px] font-extrabold leading-none pb-1">340°</h1>
<p class="text-primary text-xl font-bold tracking-widest uppercase">North West</p>
</div>
<!-- Compass Visualization -->
<div class="relative flex items-center justify-center size-[320px]">
<!-- Outer Dial Ring -->
<div class="absolute inset-0 rounded-full border border-gray-200 dark:border-white/10 shadow-[0_4px_20px_-4px_rgba(0,0,0,0.05)] bg-white dark:bg-white/5"></div>
<!-- Degree Marks SVG -->
<svg class="absolute inset-0 size-full p-4 text-gray-300 dark:text-gray-600" viewbox="0 0 100 100">
<!-- Large Ticks -->
<line stroke="currentColor" stroke-width="2" x1="50" x2="50" y1="5" y2="10"></line>
<line stroke="currentColor" stroke-width="2" x1="95" x2="90" y1="50" y2="50"></line>
<line stroke="currentColor" stroke-width="2" x1="50" x2="50" y1="95" y2="90"></line>
<line stroke="currentColor" stroke-width="2" x1="5" x2="10" y1="50" y2="50"></line>
<!-- Small Ticks (rotated) -->
<line stroke="currentColor" stroke-width="1" transform="rotate(30 50 50)" x1="50" x2="50" y1="5" y2="8"></line>
<line stroke="currentColor" stroke-width="1" transform="rotate(60 50 50)" x1="50" x2="50" y1="5" y2="8"></line>
<line stroke="currentColor" stroke-width="1" transform="rotate(120 50 50)" x1="50" x2="50" y1="5" y2="8"></line>
<line stroke="currentColor" stroke-width="1" transform="rotate(150 50 50)" x1="50" x2="50" y1="5" y2="8"></line>
<line stroke="currentColor" stroke-width="1" transform="rotate(210 50 50)" x1="50" x2="50" y1="5" y2="8"></line>
<line stroke="currentColor" stroke-width="1" transform="rotate(240 50 50)" x1="50" x2="50" y1="5" y2="8"></line>
<line stroke="currentColor" stroke-width="1" transform="rotate(300 50 50)" x1="50" x2="50" y1="5" y2="8"></line>
<line stroke="currentColor" stroke-width="1" transform="rotate(330 50 50)" x1="50" x2="50" y1="5" y2="8"></line>
</svg>
<!-- Cardinal Directions -->
<div class="absolute inset-0 flex items-center justify-center font-bold text-lg text-text-dark dark:text-text-light">
<span class="absolute top-8 text-primary">N</span>
<span class="absolute bottom-8">S</span>
<span class="absolute right-8">E</span>
<span class="absolute left-8">W</span>
</div>
<!-- Compass Needle -->
<div class="absolute flex items-center justify-center transition-transform duration-500 ease-out transform" style="transform: rotate(-20deg);">
<div class="relative size-48">
<!-- Needle shape -->
<div class="absolute left-1/2 top-0 h-24 w-1 -translate-x-1/2 bg-primary rounded-t-full shadow-[0_0_15px_rgba(25,230,107,0.4)]"></div>
<div class="absolute left-1/2 bottom-0 h-24 w-1 -translate-x-1/2 bg-gray-300 dark:bg-gray-600 rounded-b-full"></div>
<!-- Center pivot -->
<div class="absolute left-1/2 top-1/2 size-4 -translate-x-1/2 -translate-y-1/2 rounded-full bg-white dark:bg-background-dark border-4 border-gray-100 dark:border-gray-800 shadow-md"></div>
</div>
</div>
<!-- Secondary Decorative Ring -->
<div class="absolute inset-[30px] rounded-full border border-gray-100 dark:border-white/5 pointer-events-none"></div>
</div>
<!-- Coordinates Info Panel -->
<div class="w-full max-w-sm mt-4">
<div class="bg-white dark:bg-white/5 rounded-2xl shadow-sm border border-gray-100 dark:border-white/10 divide-y divide-gray-100 dark:divide-white/10">
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<div class="size-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px]">my_location</span>
</div>
<div>
<p class="text-xs font-medium text-gray-500 dark:text-gray-400">Coordinates</p>
<p class="text-sm font-semibold text-text-dark dark:text-text-light">40.7128° N, 74.0060° W</p>
</div>
</div>
</div>
<div class="grid grid-cols-2 divide-x divide-gray-100 dark:divide-white/10">
<div class="p-4 flex flex-col gap-1">
<p class="text-xs font-medium text-gray-500 dark:text-gray-400 flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">altitude</span> Elevation
                        </p>
<p class="text-sm font-semibold text-text-dark dark:text-text-light">125 ft</p>
</div>
<div class="p-4 flex flex-col gap-1 pl-6">
<p class="text-xs font-medium text-gray-500 dark:text-gray-400 flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">check_circle</span> Accuracy
                        </p>
<p class="text-sm font-semibold text-primary">High (±5m)</p>
</div>
</div>
</div>
</div>
</main>
<!-- Bottom Actions / Calibration -->
<div class="p-6 pb-8 bg-background-light dark:bg-background-dark">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-text-dark text-base font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-all shadow-lg shadow-primary/20 active:scale-[0.98]">
<span class="material-symbols-outlined text-[24px] mr-2">explore</span>
<span>Calibrate Compass</span>
</button>
<div class="flex justify-center mt-4">
<button class="flex items-center gap-2 text-xs font-semibold text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[18px]">lock_open</span>
                Lock Heading
            </button>
</div>
</div>
</body></html>
