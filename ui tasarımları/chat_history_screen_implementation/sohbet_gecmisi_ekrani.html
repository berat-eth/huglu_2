<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chat History - Outdoor Shop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d421",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102212",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d1b0f] dark:text-[#e7f3e8] font-display min-h-screen flex flex-col overflow-x-hidden transition-colors duration-200">
<!-- Header -->
<div class="sticky top-0 z-40 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-white/10">
<div class="flex items-center p-4 justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#0d1b0f] dark:text-white">arrow_back</span>
</button>
<h2 class="text-[#0d1b0f] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Messages</h2>
</div>
</div>

<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex flex-col h-12 w-full">
<div class="flex w-full flex-1 items-center rounded-xl bg-white dark:bg-[#1a2e1d] shadow-sm border border-gray-100 dark:border-white/5">
<div class="flex items-center justify-center pl-4 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">search</span>
</div>
<input class="flex w-full min-w-0 flex-1 bg-transparent border-none text-base text-[#0d1b0f] dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-0 focus:outline-none h-full px-3 font-medium" placeholder="Search conversations..." value=""/>
</div>
</label>
</div>

<!-- Chat List -->
<div class="flex-1 overflow-y-auto pb-24">
<div class="flex flex-col">
<!-- Chat Item 1 - Unread -->
<button class="flex items-center gap-3 p-4 hover:bg-white dark:hover:bg-[#1a2e1d] transition-colors border-b border-gray-100 dark:border-white/5">
<div class="relative shrink-0">
<div class="size-14 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[28px]">support_agent</span>
</div>
<div class="absolute bottom-0 right-0 size-3 bg-primary rounded-full border-2 border-background-light dark:border-background-dark"></div>
</div>
<div class="flex-1 min-w-0 text-left">
<div class="flex justify-between items-start mb-1">
<h3 class="text-[#0d1b0f] dark:text-white font-bold text-base truncate">Customer Support</h3>
<span class="text-xs text-primary font-semibold">2m ago</span>
</div>
<p class="text-gray-600 dark:text-gray-400 text-sm truncate">Your order #12345 has been shipped!</p>
</div>
<div class="flex flex-col items-end gap-1">
<div class="size-5 bg-primary rounded-full flex items-center justify-center">
<span class="text-white text-[10px] font-bold">2</span>
</div>
</div>
</button>

<!-- Chat Item 2 -->
<button class="flex items-center gap-3 p-4 hover:bg-white dark:hover:bg-[#1a2e1d] transition-colors border-b border-gray-100 dark:border-white/5">

<div class="size-14 rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden">

</div>
</div>
<div class="flex-1 min-w-0 text-left">
<div class="flex justify-between items-start mb-1">
<h3 class="text-[#0d1b0f] dark:text-white font-semibold text-base truncate">Sales Team</h3>
<span class="text-xs text-gray-400">1h ago</span>
</div>
<p class="text-gray-500 dark:text-gray-500 text-sm truncate">Thank you for your inquiry about...</p>
</div>
</button>

<!-- Chat Item 3 -->
<button class="flex items-center gap-3 p-4 hover:bg-white dark:hover:bg-[#1a2e1d] transition-colors border-b border-gray-100 dark:border-white/5">
<div class="relative shrink-0">
<div class="size-14 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[28px]">local_shipping</span>
</div>
</div>
<div class="flex-1 min-w-0 text-left">
<div class="flex justify-between items-start mb-1">
<h3 class="text-[#0d1b0f] dark:text-white font-semibold text-base truncate">Delivery Updates</h3>
<span class="text-xs text-gray-400">Yesterday</span>
</div>
<p class="text-gray-500 dark:text-gray-500 text-sm truncate">Your package will arrive tomorrow</p>
</div>
</button>

<!-- Chat Item 4 -->
<button class="flex items-center gap-3 p-4 hover:bg-white dark:hover:bg-[#1a2e1d] transition-colors border-b border-gray-100 dark:border-white/5">
<div class="relative shrink-0">
<div class="size-14 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[28px]">campaign</span>
</div>
</div>
<div class="flex-1 min-w-0 text-left">
<div class="flex justify-between items-start mb-1">
<h3 class="text-[#0d1b0f] dark:text-white font-semibold text-base truncate">Promotions</h3>
<span class="text-xs text-gray-400">2 days ago</span>
</div>
<p class="text-gray-500 dark:text-gray-500 text-sm truncate">ðŸŽ‰ Flash Sale: Up to 50% off!</p>
</div>
</button>

<!-- Chat Item 5 -->
<button class="flex items-center gap-3 p-4 hover:bg-white dark:hover:bg-[#1a2e1d] transition-colors border-b border-gray-100 dark:border-white/5">
<div class="relative shrink-0">
<div class="size-14 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[28px]">help</span>
</div>
</div>
<div class="flex-1 min-w-0 text-left">
<div class="flex justify-between items-start mb-1">
<h3 class="text-[#0d1b0f] dark:text-white font-semibold text-base truncate">Product Questions</h3>
<span class="text-xs text-gray-400">3 days ago</span>
</div>
<p class="text-gray-500 dark:text-gray-500 text-sm truncate">Is this tent waterproof?</p>
</div>
</button>
</div>
</div>

<!-- Floating Action Button -->
<button class="fixed bottom-24 right-6 size-14 bg-primary rounded-full shadow-lg shadow-primary/30 flex items-center justify-center hover:bg-green-500 transition-all active:scale-95">
<span class="material-symbols-outlined text-white text-[28px]">edit</span>
</button>

<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 w-full bg-white/90 dark:bg-[#102212]/95 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 z-50 pb-safe">
<div class="flex justify-around items-center h-16 max-w-md mx-auto">
<a class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 dark:text-gray-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">home</span>
<span class="text-[10px] font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 dark:text-gray-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">storefront</span>
<span class="text-[10px] font-medium">Shop</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-16 text-primary" href="#">
<span class="material-symbols-outlined filled" style="font-size: 24px; font-variation-settings: 'FILL' 1;">chat_bubble</span>
<span class="text-[10px] font-bold">Messages</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 dark:text-gray-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">person</span>
<span class="text-[10px] font-medium">Account</span>

</div>
</div>
