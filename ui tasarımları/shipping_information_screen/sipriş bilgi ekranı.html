</div>
<p class="text-sm text-zinc-500 dark:text-zinc-400 leading-relaxed">
                            456 Mountain View Dr<br/>

                        </p>
</div>
</label>

<!-- Add New Address Button -->

<button class="group flex w-full items-center justify-center gap-2 rounded-xl border border-dashed border-primary/40 bg-primary/5 p-3 text-sm font-bold text-primary transition-all hover:bg-primary/10 hover:border-primary active:scale-[0.99]">

<span class="material-symbols-outlined text-sm font-bold">arrow_forward</span>
</button>

<script>
        // Simple visual interaction script for demo purposes
        document.querySelectorAll('input[name="delivery_method"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const priceElement = this.closest('label').querySelector('.text-sm.font-bold:last-child');
                const price = priceElement.textContent;
                const shippingCostSpan = document.querySelector('.text-zinc-500.dark\\:text-zinc-400 + span.font-medium.text-primary') || document.querySelector('.text-zinc-500.dark\\:text-zinc-400 + span.font-medium');
                
                if (shippingCostSpan) {
                    shippingCostSpan.textContent = price;
                    
                    // Update total logic just for visual
                    const subtotal = 245.00;
                    let shipping = 0;
                    if (price !== 'Free') {
                        shipping = parseFloat(price.replace('$', ''));
                        shippingCostSpan.className = "font-medium text-zinc-900 dark:text-zinc-100";
                    } else {
                        shippingCostSpan.className = "font-medium text-primary";
                    }
                    
                    const totalSpan = document.querySelector('.text-base.font-bold span:last-child');
                    totalSpan.textContent = '$' + (subtotal + shipping).toFixed(2);
                }
            });
        });
    </script>
