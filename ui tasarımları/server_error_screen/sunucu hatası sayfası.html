<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Server Error - Outdoor Shop</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#19e66b",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
            },
            fontFamily: {
              "display": ["Spline Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen w-full flex flex-col font-display antialiased overflow-x-hidden selection:bg-primary/30 selection:text-black">
<!-- Top Navigation Bar (Adapted TopAppBar) -->
<nav class="flex items-center justify-between p-4 sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button aria-label="Close" class="flex items-center justify-center size-10 rounded-full text-neutral-900 dark:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-colors cursor-pointer">
<span class="material-symbols-outlined">close</span>
</button>
<!-- Title is hidden for a cleaner error state look, keeping focus on the message -->
<div class="size-10"></div>
</nav>
<!-- Main Content Area (Adapted EmptyState) -->
<main class="flex-1 flex flex-col px-6 justify-center items-center w-full max-w-md mx-auto -mt-10">
<div class="flex flex-col items-center gap-8 w-full">
<!-- Illustration Image -->
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-2xl w-full max-w-[280px] shadow-sm ring-1 ring-black/5 dark:ring-white/5 relative overflow-hidden" data-alt="Abstract minimalist illustration of a broken compass map in shades of grey and green" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA0DJzF7gUOmQNfqAPkAT2r7fhcjBWgnBQW9vIhrem5UqWwsNL_oEWHuO9QReN7m-mwWLqDKnxdlEZW_jGWd0tSMeEMyeX8TDIoU_kSLGKCsx8ZGJkqafRRklqdfI12uXu1SAvuHLFVO4efZRdEPW9fC8YlB73cfL64_24mcmsXlSr7PQBJDSGW2WlPtkhE1f1nAj9a1T6YjyMeqGuzArOt4gPyZzhWgoNFIyrvuAalDQpleIgaiCcWGCOSWWi2bJeoph2oV5K-6oE");'>
<!-- Overlay for better integration in dark mode -->
<div class="absolute inset-0 bg-transparent dark:bg-black/20"></div>
</div>
<!-- Error Message Text -->
<div class="flex flex-col items-center gap-3 text-center">
<h1 class="text-neutral-900 dark:text-white text-3xl font-bold leading-tight tracking-tight">
                    Off the Trail
                </h1>
<p class="text-neutral-600 dark:text-neutral-400 text-base font-normal leading-relaxed max-w-[32ch]">
                    It looks like we got lost in the woods. Our servers are having trouble connecting right now.
                </p>
</div>
<!-- Actions Group -->
<div class="flex flex-col gap-3 w-full mt-4">
<!-- Primary Action: Retry (Adapted SingleButton) -->
<button class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-12 px-6 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-[#0e1b13] text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-[20px]">refresh</span>
<span class="truncate">Retry Connection</span>
</button>
<!-- Secondary Action: Contact Support (Adapted SingleButton) -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-transparent hover:bg-black/5 dark:hover:bg-white/5 text-neutral-500 dark:text-neutral-400 text-sm font-medium leading-normal tracking-wide transition-colors">
<span class="truncate">Need help? Contact Support</span>
</button>
</div>
</div>
</main>
<!-- Bottom spacing -->
<div class="h-6 bg-background-light dark:bg-background-dark"></div>
</body></html>
