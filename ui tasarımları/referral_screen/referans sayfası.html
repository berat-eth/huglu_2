<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Referral Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d421",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102212",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col overflow-x-hidden text-[#0d1b0f] dark:text-[#f0f4f0]">
<!-- Top Navigation -->
<header class="sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm px-4 py-3 flex items-center justify-between border-b border-transparent dark:border-white/5 transition-colors duration-200">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight flex-1 text-center pr-10">Refer &amp; Earn</h1>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto pb-6">
<!-- Hero Image -->
<div class="px-4 py-2 w-full">
<div class="relative w-full aspect-[4/3] rounded-2xl overflow-hidden shadow-sm group">
<div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent z-10"></div>
<!-- Image with data-alt attribute as requested -->
<div class="w-full h-full bg-cover bg-center transition-transform duration-700 group-hover:scale-105" data-alt="Two hikers reaching a mountain peak at sunset high-fiving" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDdcH82uNG1A2MXg_AXYMdykyGBQwLt_1HGc2fHllEhltiZmNVTruj2-DjzQdfEaCiXGpyQ8UA99uWHjadAJ0VyLN97LPLkxVr85EdwkoxjSYkiiJxwgPcKGNcgqwXMNRiFh1Ew5RrIDdBd9gX0qX34-MTH7s0LZUcwdRVTIdEQxVs6JiYJzpReleUb3Cus8neaMQ3fiUSskpAyTtP_OSBKM3-CqKIMexJ_nxsmoowkTVzjO1MKI8aeGfJgau0M19MhTwRwe8kLeVs");'>
</div>
<div class="absolute bottom-4 left-4 right-4 z-20">
<div class="inline-flex items-center px-3 py-1 rounded-full bg-primary/90 backdrop-blur-sm text-white text-xs font-bold mb-2">
<span class="material-symbols-outlined text-[16px] mr-1">redeem</span>
                        Limited Time Offer
                    </div>
</div>
</div>
</div>
<!-- Headline & Description -->
<div class="px-5 pt-6 text-center">
<h2 class="text-3xl font-extrabold leading-tight tracking-tight mb-3 text-[#0d1b0f] dark:text-white">
                Adventure is <br/>
<span class="text-primary">better together.</span>
</h2>
<p class="text-gray-600 dark:text-gray-400 text-base leading-relaxed max-w-xs mx-auto">
                Invite a friend to Outdoor Shop and you'll both get <span class="font-bold text-primary">$20 off</span> your next gear purchase.
            </p>
</div>
<!-- Referral Code Section -->
<div class="px-4 py-8">
<div class="bg-white dark:bg-[#1a2e1d] rounded-2xl p-1 shadow-sm border border-gray-100 dark:border-white/5">
<div class="flex flex-col gap-1 p-3">
<label class="text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400 pl-1">
                        Your unique code
                    </label>
<div class="relative flex items-center">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-primary">confirmation_number</span>
</div>
<input class="block w-full pl-10 pr-14 py-3 bg-gray-50 dark:bg-background-dark border-transparent focus:border-primary focus:ring-0 rounded-xl text-lg font-bold tracking-widest text-[#0d1b0f] dark:text-white text-center selection:bg-primary/20" readonly="" type="text" value="HIKE2024"/>
<button aria-label="Copy code" class="absolute right-1 top-1 bottom-1 aspect-square bg-primary text-white rounded-lg hover:bg-green-500 active:scale-95 transition-all flex items-center justify-center shadow-lg shadow-primary/30">
<span class="material-symbols-outlined">content_copy</span>
</button>
</div>
</div>
</div>
</div>
<!-- Share Options Grid -->
<div class="px-4">
<div class="relative flex items-center py-2 mb-6">
<div class="flex-grow border-t border-gray-200 dark:border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 text-sm font-medium uppercase tracking-widest">Share via</span>
<div class="flex-grow border-t border-gray-200 dark:border-white/10"></div>
</div>
<div class="grid grid-cols-4 gap-4 px-2">
<!-- Message -->
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full bg-[#f6f8f6] dark:bg-[#1a2e1d] border border-gray-200 dark:border-white/5 flex items-center justify-center text-gray-700 dark:text-gray-200 group-hover:border-primary group-hover:text-primary transition-all duration-300">
<span class="material-symbols-outlined text-2xl">chat_bubble</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Message</span>
</button>
<!-- WhatsApp (Generic Chat) -->
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full bg-[#f6f8f6] dark:bg-[#1a2e1d] border border-gray-200 dark:border-white/5 flex items-center justify-center text-gray-700 dark:text-gray-200 group-hover:border-primary group-hover:text-primary transition-all duration-300">
<span class="material-symbols-outlined text-2xl">forum</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">WhatsApp</span>
</button>
<!-- Twitter (Generic Share) -->
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full bg-[#f6f8f6] dark:bg-[#1a2e1d] border border-gray-200 dark:border-white/5 flex items-center justify-center text-gray-700 dark:text-gray-200 group-hover:border-primary group-hover:text-primary transition-all duration-300">
<span class="material-symbols-outlined text-2xl">ios_share</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">More</span>
</button>
<!-- Email -->
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full bg-[#f6f8f6] dark:bg-[#1a2e1d] border border-gray-200 dark:border-white/5 flex items-center justify-center text-gray-700 dark:text-gray-200 group-hover:border-primary group-hover:text-primary transition-all duration-300">
<span class="material-symbols-outlined text-2xl">mail</span>
</div>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Email</span>
</button>
</div>
</div>
</main>
<!-- Stats Footer -->
<div class="mt-auto w-full bg-white dark:bg-[#152918] rounded-t-3xl shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.05)] border-t border-gray-100 dark:border-white/5 p-6">
<div class="flex items-center justify-between mb-4">
<div>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Credits Earned</p>
<div class="flex items-baseline gap-1">
<span class="text-3xl font-extrabold text-[#0d1b0f] dark:text-white">$0</span>
<span class="text-sm font-semibold text-gray-400">.00</span>
</div>
</div>
<div class="h-10 w-10 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">account_balance_wallet</span>
</div>
</div>
<div class="w-full bg-gray-100 dark:bg-black/20 h-2 rounded-full overflow-hidden mb-4">
<div class="bg-primary h-full w-[5%] rounded-full"></div>
</div>
<div class="text-center">
<a class="inline-flex items-center text-xs font-medium text-gray-400 hover:text-primary transition-colors" href="#">
                Terms &amp; Conditions apply
                <span class="material-symbols-outlined text-[14px] ml-1">open_in_new</span>
</a>
</div>
</div>
</body></html>
