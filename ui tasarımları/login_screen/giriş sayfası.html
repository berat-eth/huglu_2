<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Outdoor Shop Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d421",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102212",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Navigation -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Log In</h2>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-6 pb-6 overflow-y-auto no-scrollbar">
<!-- Hero / Logo Area -->
<div class="w-full flex justify-center py-6">
<div class="relative w-full aspect-[2/1] rounded-2xl overflow-hidden shadow-sm group">
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
<div class="w-full h-full bg-center bg-no-repeat bg-cover transform group-hover:scale-105 transition-transform duration-700" data-alt="Scenic mountain landscape with hiker at sunset" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDbcvDQa8VCFSY-81LzND6ESLYIQmiM08gEqnsN4dHLrgv6VA-OCxXctbpNBtJ14G4kXmuqkL76Pah_DFBbjN1jqh9Ut1tuxicp5jbCua87wpIN4FpYRnN9K4IMoaNTUCw9OkGleq1kyg1mO1EhlXu2CQZCPDZ7M2qSG7TcKhNis159kFCYoYIWldD8nsUohNJGvKOPv4QY8Pf-lWwessnPVj_VVkJx9Dd6uONkW_UQGouD98ma3IzdC3cqTjyQ9eG9wpdHxA90H4w");'>
</div>
<div class="absolute bottom-4 left-4 z-20">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[32px]">landscape</span>
<span class="text-white font-bold text-xl tracking-tight">TrailBlazer</span>
</div>
</div>
</div>
</div>
<!-- Headers -->
<div class="mb-6">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-medium leading-normal pt-2 text-left">Gear up for your next adventure.</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5 w-full">
<!-- Email Field -->
<label class="flex flex-col gap-1.5 w-full">
<span class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal">Email Address</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500 material-symbols-outlined text-[20px]">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1a2c1e] h-14 pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="hiker@example.com" type="email"/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col gap-1.5 w-full">
<span class="text-slate-900 dark:text-slate-200 text-sm font-semibold leading-normal">Password</span>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500 material-symbols-outlined text-[20px]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1a2c1e] h-14 pl-12 pr-12 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="flex justify-end mt-1">
<a class="text-sm font-semibold text-primary hover:text-green-600 dark:hover:text-green-400 transition-colors" href="#">Forgot Password?</a>
</div>
</label>
<!-- Main Action -->
<button class="w-full h-14 bg-primary hover:bg-green-500 active:scale-[0.98] transition-all rounded-xl shadow-lg shadow-green-500/20 flex items-center justify-center gap-2 mt-2" type="button">
<span class="text-white text-lg font-bold tracking-wide">Log In</span>
</button>
</form>
<!-- Social Login Divider -->
<div class="relative py-6 flex items-center w-full">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink-0 mx-4 text-slate-400 dark:text-slate-500 text-sm font-medium">Or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<!-- Social Buttons -->
<div class="flex gap-4 justify-center w-full mb-2">
<button class="flex-1 h-12 flex items-center justify-center gap-2 bg-white dark:bg-[#1a2c1e] border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-[#233b28] transition-colors">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google G Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBb4IT4_W3p3FfIpA-591Kshq7JU06t7uj_uZI3g6hj4dg7mxZfomKI5_SoKrVrRAOnNGExB74BmzfQwWM6Vyqkl0BDaGrBt1EVv0hJeN-j894fDlV030BF0IjZ6BCZLY1vq6B274rsdLK2Wa7ch-WWKiiyDlO8mcEcYnWnyTrBKrdT6-JSRe1lvW1--G-a92fmoHvC1lS5-p2IXtPRL_kZHciatRikMLjGW33eyyD5WzUfZMy4d_SJqoORVCvk6SnGSuNKS3qcp3Y"/>
<span class="text-slate-700 dark:text-slate-200 font-medium text-sm">Google</span>
</button>
<button class="flex-1 h-12 flex items-center justify-center gap-2 bg-white dark:bg-[#1a2c1e] border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-[#233b28] transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white text-[24px]">ios</span>
<span class="text-slate-700 dark:text-slate-200 font-medium text-sm">Apple</span>
</button>
</div>
<!-- Footer Sign Up -->
<div class="mt-auto pt-6 text-center">
<p class="text-slate-500 dark:text-slate-400 text-base">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline decoration-2 underline-offset-2" href="#">Sign Up</a>
</p>
</div>
<div class="h-6"></div>
</div>
</div>
</body></html>
